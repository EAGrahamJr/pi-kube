apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: grafana
  template:
    metadata:
      labels:
        k8s-app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana
        ports:
          - containerPort: 3000
            protocol: TCP
        volumeMounts:
        #        - mountPath: /var
        #          name: grafana-storage
        env:
          - name: GF_SERVER_HTTP_PORT
            value: "3000"
          - name: GF_SERVER_ROOT_URL
            value: /
      volumes:
      - name: grafana-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 31082
      name: http
  selector:
    k8s-app: grafana
