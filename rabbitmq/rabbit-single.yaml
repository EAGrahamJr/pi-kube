---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbit
        image: {{ docker-repo }}/{{ docker-image }}
        ports:
          - containerPort: 4369
          - containerPort: 5671
            name: client-one
          - containerPort: 5672
            name: client-two
          - containerPort: 15672
            name: management
          - containerPort: 25672
          - containerPort: 1883
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: rabbitmq
  name: rabbitmq
  namespace: default
spec:
  ports:
  - port: 5672
    protocol: TCP
    targetPort: 5672
    nodePort: 30100
    name: client-two
  - port: 15672
    protocol: TCP
    targetPort: 15672
    nodePort: 30101
    name: management
  selector:
    app: rabbitmq
  type: NodePort
